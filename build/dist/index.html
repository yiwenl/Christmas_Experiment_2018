<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	<title>Forest Sprits</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<div class='Loading-container'>
		<div class="Loading-Bar"></div>	
	</div>
	
	<div class="container">
		<div classs='overlay'></div>
	</div>

	<canvas width='200' height='200' class='loading-anim'></canvas>
	
	
	

	<div class='container-ui'>
		<p class='desc'>Press spacebar to discover more</p>

		<button class='audio-toggle'>
			<canvas width='25' height='25' class='audio-anim'></canvas>	
		</button>
		<div class='fullscreen-anim'>
			<div class='top left square'>
				<div class='bar vertical'></div>
				<div class='bar horizontal'></div>
			</div>
			<div class='top right square'>
				<div class='bar vertical'></div>
				<div class='bar horizontal'></div>
			</div>
			<div class='bottom left square'>
				<div class='bar vertical'></div>
				<div class='bar horizontal'></div>
			</div>
			<div class='bottom right square'>
				<div class='bar vertical'></div>
				<div class='bar horizontal'></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src=assets/js/app.js></script>
	<script type="text/javascript" src=assets/js/debug.js></script>
</body>
</html>
